<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSU ITSC Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <h1>TSU ITSC Chatbot</h1>
                <p>Your AI-powered assistant</p>
            </div>
            <button id="refreshBtn" class="header-button" title="Refresh Knowledgebase">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path>
                </svg>
            </button>
        </header>
        <main class="chat-messages" id="chat-messages">
            <!-- Chat messages will be dynamically inserted here -->
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! How can I assist you today?</p>
                </div>
            </div>
        </main>
        <footer class="chat-input-area">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
                <button id="sendBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Full-page loader overlay -->
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Refreshing Knowledgebase...</p>
        </div>
    </div>

    <!-- Marked.js library for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
